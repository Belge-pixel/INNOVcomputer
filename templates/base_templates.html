{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InnovComputer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'tailwind/output.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'image/bot_200px.png' %}"
      type="image/x-icon"
    />
    <style>
      /* Animation styles */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease-out;
      }
      .fade-in.animate-in {
        opacity: 1;
        transform: translateY(0);
      }

      .slide-up {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease-out;
      }
      .slide-up.animate-in {
        opacity: 1;
        transform: translateY(0);
      }

      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s ease-out;
      }
      .slide-left.animate-in {
        opacity: 1;
        transform: translateX(0);
      }

      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: all 0.8s ease-out;
      }
      .slide-right.animate-in {
        opacity: 1;
        transform: translateX(0);
      }

      .scale-in {
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.6s ease-out;
      }
      .scale-in.animate-in {
        opacity: 1;
        transform: scale(1);
      }

      /* Staggered animation delays */
      .animate-delay-100 {
        transition-delay: 0.1s;
      }
      .animate-delay-200 {
        transition-delay: 0.2s;
      }
      .animate-delay-300 {
        transition-delay: 0.3s;
      }
      .animate-delay-400 {
        transition-delay: 0.4s;
      }
      .animate-delay-500 {
        transition-delay: 0.5s;
      }
      .animate-delay-600 {
        transition-delay: 0.6s;
      }
      .animate-delay-700 {
        transition-delay: 0.7s;
      }
      .animate-delay-800 {
        transition-delay: 0.8s;
      }
      .animate-delay-900 {
        transition-delay: 0.9s;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Hover effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Button styles */
      .btn-primary {
        @apply bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
      }

      .btn-secondary {
        @apply bg-white hover:bg-gray-50 text-primary-600 font-semibold py-3 px-6 rounded-xl border-2 border-primary-200 hover:border-primary-300 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
      }

      /* Card styles */
      .card {
        @apply bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 overflow-hidden;
      }

      .card-hover {
        @apply hover:-translate-y-1 hover:shadow-2xl;
      }

      /* Animation classes */
      .fade-in {
        @apply opacity-0 translate-y-5;
      }
      .fade-in.animate-in {
        @apply opacity-100 translate-y-0;
      }

      .slide-up {
        @apply opacity-0 translate-y-8;
      }
      .slide-up.animate-in {
        @apply opacity-100 translate-y-0;
      }

      .slide-left {
        @apply opacity-0 -translate-x-8;
      }
      .slide-left.animate-in {
        @apply opacity-100 translate-x-0;
      }

      .slide-right {
        @apply opacity-0 translate-x-8;
      }
      .slide-right.animate-in {
        @apply opacity-100 translate-x-0;
      }

      .scale-in {
        @apply opacity-0 scale-95;
      }
      .scale-in.animate-in {
        @apply opacity-100 scale-100;
      }

      /* Responsive headings: adaptent la taille selon la largeur d'Ã©cran */
      h1 {
        font-size: clamp(1.5rem, 3.5vw + 0.5rem, 3rem);
        line-height: 1.1;
        font-weight: 800;
      }
      h2 {
        font-size: clamp(1.25rem, 3vw + 0.25rem, 2.25rem);
        line-height: 1.15;
        font-weight: 700;
      }
      h3 {
        font-size: clamp(1.125rem, 2.2vw + 0.2rem, 1.75rem);
        line-height: 1.2;
        font-weight: 600;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-secondary-50 via-white to-primary-50 text-secondary-900 min-h-screen font-sans antialiased"
  >
    <main class="relative overflow-x-hidden">
      {% block content %} {% endblock %}
    </main>

    <script src="{% static 'js/app.js' %}"></script>
    <script>
      // Global animation script for scroll-triggered animations
      document.addEventListener("DOMContentLoaded", function () {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("animate-in");
            }
          });
        }, observerOptions);

        // Observe elements with animation classes
        document
          .querySelectorAll(
            ".fade-in, .slide-up, .slide-left, .slide-right, .scale-in"
          )
          .forEach((el) => {
            observer.observe(el);
          });

        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });

        // Add loading animation to page
        document.body.classList.add("fade-in");
        setTimeout(() => {
          document.body.classList.add("animate-in");
        }, 100);
      });
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
