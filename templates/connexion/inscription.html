{% extends "base_templates.html" %}
{% load static %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>
    <form method="POST" action="{% url 'register' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <div>
        <label for="password1" class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
        <input type="password" name="password1" id="password1" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <div>
        <label for="password2" class="block text-gray-700 font-semibold mb-1">Confirmer le mot de passe</label>
        <input type="password" name="password2" id="password2" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg font-bold transition duration-300">
        S'inscrire
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Déjà un compte ? 
      <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Connexion</a>
    </p>
  </div>
</section>
{% endblock %}
