{% extends "base_templates.html" %}
{% block content %}
  {% include 'navbar/navbar.html' %}

  <section class="bg-neutral-100 font-sans">

    <!-- Bandeau du détail -->
    <div class="bg-gradient-to-r from-indigo-50 via-white to-teal-50 py-20 px-6">
      <div class="max-w-5xl mx-auto text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 tracking-tight leading-tight">
          {{ enquete.titre }}
        </h1>
        <p class="mt-4 text-sm text-gray-500">
          Publié le {{ enquete.date_pub|date:"d M Y" }}
        </p>
      </div>
    </div>

    <!-- Contenu de l'enquête -->
    <div class="max-w-5xl mx-auto py-16 px-6">
      {% if enquete.image %}
        <img src="{{ enquete.image.url }}" alt="{{ enquete.titre }}"
          class="w-full h-96 object-cover object-center rounded-3xl mb-12 shadow-lg">
      {% endif %}

      <div class="bg-white p-10 rounded-3xl shadow-lg prose prose-lg max-w-none">
        {{ enquete.contenu|safe }}
      </div>

      <!-- Bouton retour -->
      <div class="mt-8 text-center">
        <a href="{% url 'enquetes' %}" 
           class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl shadow hover:bg-indigo-700 transition">
          ← Retour aux enquêtes
        </a>
      </div>
    </div>

  </section>

  {% include 'footer/footer.html' %}
{% endblock %}
